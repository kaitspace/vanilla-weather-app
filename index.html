<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Weather</title>
  </head>
  <body>
    <div class="container app shadow-sm">
      <div class="container navigation">
        <div class="row row-cols-auto cities">
          <div class="col city">Toronto</div>
          <div class="col city">Montreal</div>
          <div class="col city">Vancouver</div>
        </div>
      </div>

      <form class="row g-2 search-city" id="city-form">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="inputCity"
            placeholder="Enter a city"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn mb-3 btn-search">Search</button>
          <button type="button" class="btn mb-3 btn-current">Current</button>
        </div>
      </form>
      <hr />
      <div class="city-weather">
        <div class="row row-cols-3">
          <div class="col">
            <h1>-1</h1>
            <span class="col">
              <h5 id="celsius">°C |</h5>
              <h5 id="fahrenheit">°F</h5>
            </span>
          </div>
          <div class="col">
            <img
              class="centreImage"
              src="images/cloud-girl.svg"
              alt="Cloud and girl"
            />
          </div>
          <div class="col">
            <ul>
              <li>
                <h2 id="display-city">Toronto</h2>
              </li>
              <li>
                <h3 id="get-time">Wednesday 8:30 AM</h3>
              </li>
              <li>
                <h3 id="weather-description">Clouds</h3>
              </li>
              <li>
                <h4 id="precipitation">Precipitation: 7%</h4>
              </li>
              <li>
                <h4 id="wind">Wind: 24km/h</h4>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container week-weather">
        <div class="row row-cols-5">
          <div class="col">
            <ul>
              <li>Thur</li>
              <li class="weatherIcon">☁</li>
              <li>5°/7°</li>
            </ul>
          </div>
          <div class="col">
            <li>Fri</li>
            <li class="weatherIcon">🌤</li>
            <li>6°/8°</li>
          </div>
          <div class="col">
            <li>Sat</li>
            <li class="weatherIcon">🌤</li>
            <li>2°/5°</li>
          </div>
          <div class="col">
            <li>Sun</li>
            <li class="weatherIcon">☁</li>
            <li>-1°/2°</li>
          </div>
          <div class="col">
            <li>Mon</li>
            <li class="weatherIcon">🌧</li>
            <li>3°/5°</li>
          </div>
        </div>
      </div>
    </div>
    <div class="container opensource">
      <div class="row row-cols-auto link">
        <p>
          <a href="https://github.com/kaitspace/vanilla-weather-app"
            >Open-source code</a
          >
          by Kaitlann Silao
        </p>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
